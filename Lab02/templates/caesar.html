<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .cipher-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #343a40;
    }
    .card-header {
      font-weight: bold;
      font-size: 1.2rem;
      color: #007bff;
    }
    .btn {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="cipher-title">Caesar Cipher</h1>
    </div>

    <!-- Encryption Card -->
    <div class="card shadow mb-4">
      <div class="card-header bg-white">üîê Encryption</div>
      <div class="card-body">
        <form method="POST" action="/encrypt">
          <div class="form-group">
            <label for="inputPlainText">Plain text</label>
            <input type="text" class="form-control" name="inputPlainText" id="inputPlainText" placeholder="Enter plain text" required autofocus/>
          </div>
          <div class="form-group">
            <label for="inputKeyPlain">Key</label>
            <input type="number" class="form-control" name="inputKeyPlain" id="inputKeyPlain" placeholder="Enter key (number)" required/>
          </div>
          <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
      </div>
    </div>

    <!-- Decryption Card -->
    <div class="card shadow">
      <div class="card-header bg-white">üîì Decryption</div>
      <div class="card-body">
        <form method="POST" action="/decrypt">
          <div class="form-group">
            <label for="inputCipherText">Cipher text</label>
            <input type="text" class="form-control" name="inputCipherText" id="inputCipherText" placeholder="Enter cipher text" required/>
          </div>
          <div class="form-group">
            <label for="inputKeyCipher">Key</label>
            <input type="number" class="form-control" name="inputKeyCipher" id="inputKeyCipher" placeholder="Enter key (number)" required/>
          </div>
          <button type="submit" class="btn btn-success">Decrypt</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
